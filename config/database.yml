default: &default
  adapter: mysql2
  host: localhost
  username: root

development:
  <<: *default
  database: vanillia_rails_6_0_2_1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: vanillia_rails_6_0_2_1_test

production:
  <<: *default
  database: vanillia_rails_6_0_2_1_production
